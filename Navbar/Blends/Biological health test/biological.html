<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biological</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="containers">
        <div class="image">
            <img src="biological" alt="Web Page Image">
        </div>


        <div class="container">

            <div class="heading">
                Buy Now
            </div>
            <div class="border" id="table-container1">
                <div class="table purchase" id="purchase-box">
                    <div class="table-cell">
                        <input type="radio" name="payment" value="purchase" id="purchase">
                    </div>
                    <div class="table-cell">
                        One-time purchase
                    </div>
                    <div class="table-cell">
                        <div>
                            <div><s>3,500 INR</s></div>
                            <div>3,400 INR</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-container2" id="table-container2">
                <div class="table" id="subscribe-box">
                    <div class="table-cell">
                        <input class="click" type="radio" name="payment" value="subscribe" id="subscribe">
                    </div>
                    <div class="table-cell">
                        <div>Subscribe & save upto 40%</div>
                        <div class="cancel">Cancel anytime</div>
                    </div>
                </div>
            </div>
            <div class="sub-container">
                <div class="link">
                    <a href="#">How to save 40% with a subscription</a>
                </div>
                <hr>
                <span>Choose Quantity</span>

                <div class="flexbox">
                    <div id="increment" class="box" onclick="decrementQuantity()">
                        -
                    </div>
                    <div id="quantity" class="box">
                        1
                    </div>
                    <div id="decrement" class="box" onclick="incrementQuantity()">
                        +
                    </div>
                </div>
                <div class="order-text">This order qualified for free shipping</div>
                <div>
                    <a class="buttons" href="">Add to Cart</a><a class="buttons" href="">Buy it now</a>
                </div>

                <div class="free-shipping">Free Shipping | 30-day money back guarantee</div>

            </div>

        </div>
    </div>



</body>

</html>
